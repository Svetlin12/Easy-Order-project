<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Order</title>
    <link href="site-style.css" type="text/css" rel="stylesheet">
    <script defer src="buttons_ripple_effect.js"></script>
    <script defer src="lang-button-respond.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="system-logo-container">
            <img src="easy_order_logo.jpg" id="system-logo">
        </div>
        <div class="top-bar-container">
            <hr id="top-bar">
        </div>
        <div class="lang-button-container">
            <button type="button" class="button-style" id="lang-button">
                EN
            </button>
        </div>
    </header>
    
    <div class="main-section">
        <div class="button-section">
            <button type="button" class="button-style main-buttons" id="log-in">
                Вход
            </button>
    
            <button type="button" class="button-style main-buttons" id="registration">
                Регистрация
            </button>
    
            <button type="button" class="button-style main-buttons" id="guest-log-in">
                Продължи като гост
            </button>
    
            <button type="button" class="button-style main-buttons" id="intro-video-button">
                Гледане на интро клип
            </button>
    
            <button type="button" class="button-style main-buttons" id="call-waiter">
                Повикване на сервитьор
            </button>
        </div>

        <div class="main-image">
            <img src="food.jpg" width="800px" height="450px" id="food-image">
        </div>
    </div>

    <footer>
        <div class="bottom-items-container">
            <hr id="bottom-bar">
            
            <div class="bottom-buttons-container">
                <button type="button" class="button-style last-buttons" id="contacts">
                    Контакти
                </button>
                <button type="button" class="button-style last-buttons" id="about-us">
                    За нас
                </button>
            </div>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easy Order</title>
    <link href="main-style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="menu">
            <div class="buttons">
                <button class="menu-buttons button-style">Начало</button>
                <button class="menu-buttons button-style">За нас</button>
                <button class="menu-buttons button-style">Персонал</button>
            </div>
            <img src="../images/easy_order_logo.png" id="system-logo">
            <div class="buttons">
                <button class="menu-buttons button-style">Акаунт</button>
                <button class="menu-buttons button-style" id="my-order">Моята поръчка</button>
                <button type="button" class="button-style" id="lang-button">БГ</button>
            </div>
        </div>
        <p id="chosen-menu">Ресторант Easy Order - Bar & Dinner</p>
    </header>

    <div class="page">
        <div>
            <button type="button" class="button-style main-buttons" id="log-in">Вход</button>
            <button type="button" class="button-style main-buttons" id="registration">Регистрация</button>
            <button type="button" class="button-style main-buttons" id="guest-log-in">Продължи като гост</button>
            <button type="button" class="button-style main-buttons" id="intro-video-button">Гледане на интро
                клип</button>
            <button type="button" class="button-style main-buttons" id="call-waiter">Повикване на сервитьор</button>
        </div>
        <img src="../images/food.jpg" id="food-image">
    </div>

</body>

</html>

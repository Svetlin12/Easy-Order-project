<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easy Order</title>
    <link href="main-menu.css" type="text/css" rel="stylesheet">
    <script src="main-menu.js"></script>
    <script src="../index.js"></script>
</head>

<body>
    <header>
        <div id="menu">
            <div class="buttons">
            </div>
            <img src="../images/easy_order_logo.png" id="system-logo">
            <div class="buttons">
                <button type="button" class="menu-buttons button-style" id="lang-button">БГ</button>
            </div>
        </div>
        <p id="chosen-menu">Ресторант Easy Order - Bar & Dinner</p>
    </header>

    <div class="page">
        <div>
            <button type="button" class="button-style main-buttons" id="log-in">Вход</button>
            <button type="button" class="button-style main-buttons" id="registration">Регистрация</button>
            <button type="button" class="button-style main-buttons" id="guest-log-in" onclick="openGuestLogIn()">Продължи като гост</button>
            <button type="button" class="button-style main-buttons" id="intro-video-button"
                onclick="openVideo()">Гледане на интро
                клип</button>

            <div id="popup">
                <div id="popup-container">
                    <span class="close">&times;</span>
                    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
                </div>
            </div>

            <button type="button" class="button-style main-buttons" id="call-waiter">Повикване на сервитьор</button>
        </div>
        <img src="../images/food.jpg" id="food-image">
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Order</title>
    <link href="easy_order_styles.css" type="text/css" rel="stylesheet">
    <script defer src="buttons_ripple_effect.js"></script>
</head>
<body>
    <header>
        <img src="easy_order_logo.jpg" id="system-logo">
        <hr id="top-bar">
        <button type="button" class="button-style" id="lang-button">
            <img src="bulgaian_flag.png" width="30px" height="20px">
            <span id="lang">БГ</span>
        </button>
    </header>

    <section>
        <div id="button-section">
            <button type="button" class="button-style main-buttons" id="log-in">
                Вход
            </button>
            <button type="button" class="button-style main-buttons" id="registration">
                Регистрация
            </button>
            <button type="button" class="button-style main-buttons" id="guest-log-in">
                Продължи като гост
            </button>
            <button type="button" class="button-style main-buttons" id="intro-video-button">
                Интро
            </button>
            <button type="button" class="button-style main-buttons" id="call-waiter">
                Повикване на сервитьор
            </button>
        </div>

        <div id="right-image">
            <img src="food.jpg" width="200px" height="200px">
        </div>

        <div id="bottom-image">
            <img src="champagne.jpg" width="100px" height="200px">
        </div>
    </section>

    <footer>
        <hr id="bottom-bar">
        <button type="button" class="button-style last-buttons" id="contacts">
            Контакти
        </button>
        <button type="button" class="button-style last-buttons" id="about-us">
            За нас
        </button>
    </footer>
</body>
</html>

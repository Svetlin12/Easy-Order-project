<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easy Order</title>
    <link href="bill-info.css" type="text/css" rel="stylesheet">
    <script src="../index.js"></script>
    <script src="bill-info.js"></script>
</head>

<body onload="fillCard()">
    <header>
        <div id="menu">
            <div class="buttons">
                <button class="menu-buttons button-style" onclick="openHomePage()">Начало</button>
                <button class="menu-buttons button-style">За нас</button>
                <button class="menu-buttons button-style">Персонал</button>
            </div>
            <img src="../images/easy_order_logo.png" id="system-logo">
            <div class="buttons">
                <button class="menu-buttons button-style" onclick="openLoginPage()">Изход</button>
                <button class="menu-buttons button-style" id="my-order" onclick="openBill()">Моята поръчка</button>
                <button type="button" class="button-style" id="lang-button">БГ</button>
            </div>
        </div>
        <p id="chosen-menu">Моята поръчка</p>
    </header>

    <h1>Моята кошница:</h1>
    <div id="bill-info">
        <div id="bill-dishes">
            <div id="dishes-list">
                <!--
                <div class="dish-info">
                    <img class="dish-img" src="../images/shopska-salata.png" alt="Шопска салата">
                    <div class="dish-text">
                        <h2>Шопска салата</h2>
                        <div class="one-line">
                            <h2>Цена: </h2>
                            <h2>5.70</h2>
                        </div>
                    </div>
                    <img class="remove-img" src="../images/remove.png" alt="Премахване">
                </div>
                -->
            </div>
        </div>

        <div id="bill-price">

            <table>
                <tr>
                    <td>Текуща сметка:</td>
                    <td id="current-bill">0.00</td>
                </tr>
                <tr>
                    <td>Нови продукти:</td>
                    <td id="new-bill">0.00</td>
                </tr>
                <tr>
                    <td>Отстъпка:</td>
                    <td id="discount">0.00</td>
                </tr>
                <tr class="final-price">
                    <td>Крайна сума:</td>
                    <td id="final">0.00</td>
                </tr>
            </table>

            <button type="button" class="button-style" id="bill-butn" onclick="doOrder()">Поръчай</button>
        </div>


    </div>
    <div id="button-menu" class="one-line">
        <button type="button" class="button-style footer-btn" id="back" onclick="openGuestLogIn()">Назад</button>
        <button type="button" class="button-style footer-btn" id="old-bills" onclick="openPrevOrders()">Преглед на
            минали поръчки</button>
        <button type="button" class="button-style footer-btn" id="pay" onclick="openPayment()">Плати</button>
    </div>

    <div id="response">
        <img src="../images/white_check_mark.png">
        <p>Успешно поръчани продукти от количката!</p>
    </div>

    <div id="confirm-message-container">
        <header>
            <span><h2>Премахване</h2></span>
        </header>

        <section id="confirm-message">
            <span><p>Сигурни ли сте, че искате да премахнете този продукт от количката?</p></span>
        </section>

        <footer>
            <button type="button" id="confirm-button" class="button-style confirm-btn">Потвърждавам</button>
            <button type="button" id="deny-button" class="button-style confirm-btn">Отхвърлям</button>
        </footer>
    </div>
</body>

</html>

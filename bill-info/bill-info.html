<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easy Order</title>
    <link href="bill-info.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="menu">
            <div class="buttons">
                <button class="menu-buttons button-style">Начало</button>

                        <h2>Шопска салата</h2>

                    </div>
                    <img id="remove-img" src="../images/remove.png" alt="Премахване">
                </div>

                    <div id="dish-text">
                        <h2>Шопска салата без домати</h2>
                        <div class="one-line">

                        </div>
                    </div>
                    <img id="remove-img" src="../images/remove.png" alt="Премахване">
                </div>
            </div>
        </div>

        <div id="bill-price">

            <table>
                <tr>
                    <td>Текуща сметка:</td>
                    <td>0.00</td>
                </tr>
                <tr>
                    <td>Нови продукти:</td>
                    <td>28.50</td>
                </tr>
                <tr>
                    <td>Отстъпка:</td>
                    <td>2.85</td>
                </tr>
                <tr class="final-price">
                    <td>Крайна сума:</td>

                </tr>

            <button type="button" class="button-style" id="bill-butn">Поръчай</button>
        </div>


    </div>
    <div id="button-menu">
        <button type="button" class="button-style footer-btn" id="back">Назад</button>
        <button type="button" class="button-style footer-btn" id="old-bills">Преглед на минали поръчки</button>
        <button type="button" class="button-style footer-btn" id="pay">Плати</button>
